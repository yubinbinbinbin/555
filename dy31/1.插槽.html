        匿名插槽：
            子组件中定义slot
            父组件中给多用的子组件双标签内填入结构
            这个时候slot就被填入结构覆盖

        具名插槽：在slot标签中设置一个name属性 值为随意 在插入替换内容的时候 在替换标签中定义一个slot的属性值和要替换的name对应


        作用域插槽：
            在子级的sliot中
            1.定义一个name-'唯一一个标识符'
            2.通过v-bind去传入使用的数据

        在父级中template中
            1.v-slot：name标识符 ='自定义的名字'
            两颗星： v-slot可以缩写
            2.使用自定义的名字.xx

        <slot name='cc' :age='index'>

        <template #cc='cdata'>
        {{cdata.age}}
        {/template}
