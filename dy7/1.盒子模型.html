<script>
    /* 
    style为行内样式 在script里面是获取不到的

    get Computedstyle :计算后的样式

    要获取样式表中的样式可以使用
        getComputedStyle(element).attr

        注意： 这个方法获取的值是带单位的

    有时候需要隐藏某个元素 但是又要存一个当前元素的尺寸 这个时候使用getComputedStyle

    下面的属性结果都为不带单位的数字：
        clientWidth/clientHeight 盒子可视的宽度(支持padding)

        clientLeft/clientTop 左边框和上边框

        offsetWindth/offsetHeigth 盒子可视的宽度(支持padding+border)
        offserParent 定位父级(元素)
        offsetLeft/offsetTop 定位父级到当前元素的距离

        scrollHeight 被内容撑开的高度 不算边框的
     */
</script>
