        阻止冒泡 目标元素是谁就阻止谁

        ev.cancelBibble = true 它不是标准 但是所有的浏览器都兼容 
        ev.stopPropagation()  它是标准 但是低版本 浏览器不兼容

        ev.target 事件源（事件委托，事件代理）通过祖先节点事件函数中的事件对象 在该对象下有个yarget属性 这个属性表明了 用户触发事件的源头（目标元素） 可以进行性能优化
