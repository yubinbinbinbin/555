        什么是事件模型

        从捕获到目标到冒泡的整个过程 就叫做事件流（事件模型）

        三个阶段 第一个阶段 捕获  第二个阶段 目标 第三个阶段 冒泡

        目标阶段 ： 使用事件绑定的方式 执行顺序是按照绑定的先后顺序来的 （而不是按照先捕获在冒泡的顺序来的）

        当用户触发某个事件的时候 会从window起 自上而下 一级级往目标元素上查找传递
        只要绑定BOM2事件第三个参数为true就能捕获到捕获的过程1 目标阶段（事件触发的源头） 再从源头起从window止的过程叫做冒泡1 —(DOM0 DOM2 第三个参数为false就能捕获到冒泡阶段)
