<script>
    /* 
        onclick 点击事件
        onmouseover   移入
        onmouseout    移出
        onload    当静态资源加载完成之后执行函数中的代码
        onchange  输入框改变之后失焦触发（select改变value值也会触发）
        on input   输入内容的时候触发
        on error   加载失败
        on resize  可视区窗口发生变化
        on scroll  滚动条发生变化

        onblur     失焦    表单元素
        onfocus    聚焦    表单元素 

        onmousedown  鼠标按下
        onmouseup    鼠标抬起
        onmousemove  鼠标滑动
        onmouseenter 鼠标移入（没有冒泡 解决了穿透问题）
        onmousewheel 滚轮

        window.onlod

        img.onload

        [].toString
        ''.toString
        {}.toString
     */

     /* 
     当一个元素创建出来的时候 天生就有事件 只不过事件的默认值是null

     若果某个元素有这个事件 默认值为null 如果没有这个事件值为undefined

     当用户操作页面的时候 浏览器会监听用户的操作行为 当用户触发了某个事件之后 如果对应的时间函数 那么就调用事件函数 也就是说 就算没有事件函数也会触发事件 没有响应 只是因为没有绑定事件函数

       
     
      */
      btn.onclick = function(){
          alert(1);
      }

    //   给btn的点击添加一个事件函数

    btn.onclick = null;

    // 解除事件函数 给元素事件赋值null即可

    
</script>
