<script>
      /* 
      节流： （停下来才触发）(throttling)
      当频率很高触发事件的时候 都不执行事件函数中的代码 只有停下来的时候在执行

      

      防抖：
      每隔固定时间执行一次时间函数的代码（0-100 10）
      比如每隔200s

      debounce(回调函数，延迟多少时间)
       */

    function throttling(cb,time){
        let prevtime = 0;
        return function(...arg){
            let nowTime = +new Date;
            if(nowTime - prevtime > time){
                cb.call(this,...arg);
            }
            prevtime = nowTime;
        }
    }

    document.onclick =throttling(fn,200);
    function fn(ev){
        console.log('触发了',ev,this);
    }
    function debounce(cb,time){
        let timer;
        return function(...arg){
            if(timer){
                clearTimeout(timer);
            }
            timer = setTimeout(()=>{
                cb.call(this,...arg);

            },time)
        }
    }
</script>
