<script>
    /* 
        调用Generator 函数后 ， 该函数并不执行， 返回的也不是函数运行结果
        而是一个**指向内部遍历器对象（Iterator Object）
        终结一下 调用Generator 函数返回一个遍历器对象

        代表Generator 函数的内部指针 一开始函数是不会执行的因为他是个状态对象
        如何让这个Generator 函数执行呢

        每次调用遍历器对象的next方法 就会返回一个有着value：xx，done：false
        value双属性表示当前内部状态的值 是yield或者return表达式后面那个表达式的值

        done属性是一个布尔值 表示是否遍历结束
        false代表没结束 true代表结束了


     */
     function* fn(){
         console.log(f.next());
         console.log(f.next());
         console.log(f.next());
     }
     let f=fn();
     console.log(f.next());
     console.log(f.next());
     console.log(f.next());

     function* gen(){
         yield 2+1;
     }
     console.log(gen().next().value)

     function* fn(){
         //同步编程函数 这个函数就算有异步也算同步
         console.log(1);
         let a=yield; //异步的数据已经到手
         console.log(a);
         console.log(2)
     }
</script>
