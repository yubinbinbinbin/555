    统一的遍历api
    for of
    一个数据结构只要不输了Symbol.iterator属性就被视为具有iterator 接口 就可以用for of 循环遍历他的成员
    也就是说 for of 循环内部调用的是数据结构的Symbol.iterator 方法

    要遍历key ary.keys()
    要遍历value  ary.values();
    都要遍历 ary.entries();

    字符串 数组map setqueryselectorAll 都有Symbol。iterator
     */

     /* 
     对象没有遍历接口 但是可以添加一个遍历接口
     console.dir(obj);
     // for in 如果要让对象有遍历接口还不如用for in

     、、 Symbol.iterator

     Iterator 的作用有三个 一是为各种数据结构 提供一个统一的 简便的访问接口  二是是的数据结构的成员能够按某种次序排列 三是 ES6创造了一种新的遍历命令for of 循环 Iterator 接口主要供for of 消费
