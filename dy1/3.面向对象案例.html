<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .active{
            background: yellow;
        }
        #box div,#box2 div{
            width:200px;
            height:100px;
            border:1px solid #000;
            display: none;
        }
        #box div.show,#box2 div.show{
            display: block;
        }
        </style>
</head>
<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    
</body>
</html>
<script>
    function Tab(id){
        this.box =document.getElementById(id);
        this.divs = this.box.querySelectorAll('div');
        this.btns = this.box.querySelectorAll('button');
        this.prevIndex = 0;
    }

    // 绑定事件
    // 绑定事件 必须加点击事件 和 for循环
    Tab.prototype.events =function(evName='onclick'){
        const that = this;
        for(let i =0, len = this.btns.length; i<len; i++){
            this.btns[i][evName]=function(){
                that.change(i)
            }
        }
    }
    //切换
    Tab.prototype.change =function(i){
        this.btns[this.prevIndex].className = this.divs[this.prevIndex].className='';
        this.btns[i].className='active';
        this.divs[i].className='show'
        this.prevIndex=i;
    }

    /* 
    Array.form  把类数组转成数组
    
     */
</script>
