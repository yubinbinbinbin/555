<script>
    /* 
    \s 是一个空格
    \S 是一个除了空格 以外 任意的数字字符下划线
    \b 是一个边界符
    \B 不是边界符
    \w 一个数字 字母 下划线
    \W 除了数字 字母 下划线 以外的任意的东西
     */

     /* 
     英文的字符串开头有一个边界符 字母与字母之间是没有边界符的

     中英文结合的情况下 中文的左边有边界符 右边没有边界符

     中文的符号左右两边都有边界符

     整个字符串都是中文 是没有边界符的
      */
</script>
