<script>
    /* 
    \ :转义字符 把特殊含义的字符转成字符本身
    \d :代表了0-9之间的数字
    \D :代表除了0-9 以外的任何字符
    \w :代表数字 字符 下划线
    \W :代表除了数字 字符 下划线 以外的任何字符
    \s :代表空格
    \S :代表除了空格以外的任意字符
    ^  :代表以什么开头
    $  :代表以什么结尾
    .  :除了换行以外的所有字符
    \n :代表换行
    [ab] : a或b
    [^ab] : 代表除了ab的字符
    [a-z] : 代表a-z之间的字符
    [^a-z]: 代表除了小写字母以外的字符
    a|b : a或b
    () :分组的意思 可以提升运算优先级
    (?:) : 之匹配 不捕获
    (?=) :正向肯定预查
    (?!) :正向否定预查   
       */
</script>
