<script>
    let w = window.innerWidth;
    const h = window.innerHeight;
    let html = ary.map(item=>`<li style="width:${w}px;height:${h}px;background:${item}"></li>`).join('');
    ul.innerHTML = html;
    let num = 0;

    addWheel(document,throttling(fn,1000));

    function fn(o){
        if(o){
            num -- ;
            if(num<0){
                num = 0;
            }
        }else{
            num ++ ; 
            if(num > ary.length-1){
                num = ary.length -1;
            }
        }
        ul.style.top = -num*h + 'px';
    }

    function addwheel(obj,cb){
        if(obj.onmousewheel === null){
            obj.onmousewheel = listen;
        }else{
            obj.addEventListener('DOMMouseScroll',listen);
        }
        function listen(ev){
            let o = false;
            if(ev.wheelDelta){
                o = ev.wheelDelta > 0 ?true: false;
            }else{
                o=ev.detail <0 ?true : false ;
            }
            cb.call(this,o)
        }
    }

    function debounce(cb,time){
        let timer;
        return function(...arg){
            if(timer){
                clearTimeout(timer);
            }
            timer = setTimeout(()=>{
                cb.call(this,...arg);

            },time)
        }
    }

    function throttling(cb,time){
        let prevtime = 0;
        return function(...arg){
            let (mowTime - prevtime > time){
                cb.call(this,...arg);
            }
            prevtime = nowTime;
        }
    }
</script>
