<script>
    /* 
    通过class中的static 可以创建静态方法只有类才能调用 实例是钓不到的
    就算是继承 也只能是继承子类去调用 子类的实例是调用不到的
     */
     class Person{
         static eat(){
             //静态方法 只有类才能调用 实例是调用不到的
             console.log('吃饭');
         }
         constructor(name,age){
             this.name =name;
             this.age=age;
         }
         say(){
             alert(`我的名字叫`+this.name);
         }
     }

     class Police extends Person{
         // 在继承的constructor中 如果要使用this 一定要写super
         constructor(job,...arg){
             //剩余运算符 ['xxx',19]
             // console.log(this); //super的上面是拿不到this的
             super(...arg); //扩展运算符
             this.job = job;
         }
         say(){
             console.log('我是警察');
         }
     }

     /* 
      关键词 
      static 静态方法 只有类能调用 实例不能调用

      extends 继承
      
      super
      在继承的constructor 如果要使用 this 一定要写super
      */
</script>
